# Dataset-specific configurations

# MHAD (Multimodal Human Action Detection)
mhad:
  name: mhad
  data_dir: ./data/mhad
  modalities: [video, imu]
  num_classes: 11
  sampling_rates:
    video: 30  # fps
    imu: 50    # Hz
  
  encoders:
    video:
      input_dim: 512  # Pre-extracted ResNet features
      type: frame
      temporal_pooling: attention
    imu:
      input_dim: 64  # 6-axis * statistical features
      type: sequence
      encoder_type: lstm

# MPI Cooking 2 Dataset
cooking:
  name: cooking
  data_dir: ./data/cooking
  modalities: [video, audio]
  num_classes: 13
  sampling_rates:
    video: 30   # fps
    audio: 48000  # Hz (but using pre-extracted MFCC)
  
  encoders:
    video:
      input_dim: 1024  # I3D features
      type: frame
      temporal_pooling: attention
    audio:
      input_dim: 128  # MFCC features
      type: sequence
      encoder_type: cnn

# PAMAP2 Physical Activity Monitoring
pamap2:
  name: pamap2
  data_dir: ./data/pamap2
  modalities: [imu_hand, imu_chest, imu_ankle, heart_rate]
  num_classes: 18
  sampling_rates:
    imu_hand: 100   # Hz
    imu_chest: 100  # Hz
    imu_ankle: 100  # Hz
    heart_rate: 1   # Variable 0.5-2 Hz
  
  encoders:
    imu_hand:
      input_dim: 17  # 3 accel + 3 gyro + 3 mag + ...
      type: sequence
      encoder_type: lstm
    imu_chest:
      input_dim: 17
      type: sequence
      encoder_type: lstm
    imu_ankle:
      input_dim: 17
      type: sequence
      encoder_type: lstm
    heart_rate:
      input_dim: 1
      type: sequence
      encoder_type: lstm

# Synthetic Dataset (for quick testing)
synthetic:
  name: synthetic
  data_dir: ./data/synthetic
  modalities: [sensor1, sensor2, sensor3]
  num_classes: 5
  num_samples: 10000
  sequence_length: 100
  
  # Generated with controllable characteristics
  sampling_rates:
    sensor1: 10   # Hz
    sensor2: 50   # Hz
    sensor3: 100  # Hz
  
  encoders:
    sensor1:
      input_dim: 32
      type: sequence
      encoder_type: lstm
    sensor2:
      input_dim: 32
      type: sequence
      encoder_type: lstm
    sensor3:
      input_dim: 32
      type: sequence
      encoder_type: lstm

